<ion-card>
  <ion-card-header>
    <ion-card-title>{{detallePersonaje.nombre}}</ion-card-title>
    <ion-card-subtitle>{{detallePersonaje.descripcion}}</ion-card-subtitle>
  </ion-card-header>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item>
          Bando: {{detallePersonaje.bando}} 
        </ion-item>
        <ion-item>
          Estatura: {{detallePersonaje.estatura}} 
        </ion-item>
        <ion-item>
          Peso: {{detallePersonaje.peso}} 
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-card>  

<ion-footer no-border>
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="regresar()">
      <ion-icon slot="start" name="arrow-round-back"></ion-icon>
      <ion-label>Regresar</ion-label>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
</ion-footer>
