<app-header titulo="Items"></app-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of itemsRecientes" (click)="verDetalle(item.id)">
    <ion-card-header>
      <img [src]="item.data.imagen" alt="Imagen Personaje">
      <ion-card-title>{{item.data.nombre}}</ion-card-title>
      <ion-card-subtitle>{{item.data.costo}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
