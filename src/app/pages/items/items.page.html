<app-header titulo="Items"></app-header>

<ion-content [fullscreen]="true">
  <ion-segment value="default">
    <ion-segment-button value="default">
      <ion-label>Armas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="segment">
      <ion-label>Consumibles</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card *ngFor="let item of itemsRecientes" (click)="verDetalle(item.id)">
    <ion-card-header>
      <img [src]="item.data.imagen" alt="Imagen Personaje">
      <ion-card-title>{{item.data.nombre}}</ion-card-title>
      <ion-card-subtitle>{{item.data.costo}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
