<app-header titulo="Items"></app-header>

<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="select" (ionChange)="filtrar()">
    <ion-segment-button value="arma">
      <ion-label>Armas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="consumible">
      <ion-label>Consumibles</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card *ngFor="let item of itemsFiltrados" (click)="verDetalle(item.id, item.data.tipo)">
    <ion-card-header>
      <img [src]="item.data.imagen ? item.data.imagen : '../../../assets/images/mascaratittle.png'" alt="Imagen Item">
      <ion-card-title class="card__subtitle">{{item.data.nombre}}</ion-card-title>
      <ion-card-subtitle>{{item.data.tipo}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
