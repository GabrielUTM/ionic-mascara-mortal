<app-header titulo="Armas del juego"></app-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let arma of armasRecientes" (click)="verDetalle(arma.id)">
    <ion-card-header>
      <img [src]="arma.data.imagen" alt="Imagen Personaje">
      <ion-card-title>{{arma.data.nombre}}</ion-card-title>
      <ion-card-subtitle>{{arma.data.tipo}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
